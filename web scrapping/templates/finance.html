<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <link href="../static/finance.css" rel="stylesheet" type="text/css"/>
    <title>My Finance</title>
</head>

<body>

    <header>
        <h2 class="title">My Finance</h2>
    </header>

	<hr>
	
	<main>
	
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category, message in messages %}
					<div class="{{ category }}">
		       			<h2>{{ message }}</h2>
		       			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
		       		</div>
		   		{% endfor %}
			{% endif %}
		{% endwith %}
		
		<div class="sign">
			<div class="signtop">
				<h2>Sign Up</h2>
			</div>
			<form method="POST" action="/signUp">
				<h3>User Name:</h3>
				<input type="text" placeholder="User Name" name="upName" required>
				<h3>Email:</h3>
				<input type="email" placeholder="Email" name="upEmail" required>
				<h3>Password</h3>
				<input type="password" placeholder="Password" name="upPass" required>
				<button type="submit" value="singUp">Sign Up</button>
			</form>
		</div>
    	<p class="or">OR...</p>
    	<div class="sign">
    		<div class="signtop">
    			<h2>Sign In</h2>
			</div>
			<form method="POST" action="/signIn">
				<h3>User Name:</h3>
				<input type="text" placeholder="User Name" name="upName" required>
				<h3>Email:</h3>
				<input type="email" placeholder="Email" name="upEmail" required>
				<h3>Password</h3>
				<input type="password" placeholder="Password" name="upPass" required>
				<button type="submit" value="singIn">Sign In</button>
			</form>
    	</div>
    
    </main>
    
    <hr>

	<footer>
	
	</footer>





</body>
<script src="../static/chart.js"></script>
</html>
