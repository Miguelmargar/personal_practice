
	<div class="both">
            <div class="share">
                <div class="share_top">
                    <h2 class="tick">{{ ticker[0] }}</h2>
                </div>

                <div class="share_main">
                    <div class="share_mid">
                        <h2 class="tick">€{{ ticker[1] }}</h2>
                    </div>
                    <div class="share_mid">
                        <h2 class="tick">{{ ticker[2] }}</h2>
                    </div>
                    <div class="share_bottom">
                        <h2 class="tick">{{ ticker[3] }}</h2>
                    </div>
                </div>
            </div>

            <div class="graph">
                <div class="holder">
                    <script> var chartData = {{ chart_data | safe }}; var tickerName = {{ str_ticker | safe }};</script>
                    <canvas id="chart"></canvas>
                </div>
            </div>
	</div>

	<div class="tickers">
		<div class="each">
        		<div class="equal"><p>{{ ticker[0] }}</p></div>
            		<div class="equal"><p>{{ ticker[1] }}</p></div>
	        	<div class="equal"><p>{{ ticker[2] }}</p></div>
            		<div class="equal"><p>{{ ticker[3] }}</p></div>
        	</div>
	</div>
