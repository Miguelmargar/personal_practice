<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <link href="../static/style.css" rel="stylesheet" type="text/css"/>
    <title>Scrapping Practice</title>
</head>

<body>
    <header>
        <p class="title">DASHBOARD</p>
        <p class="name">Miguel Martinez</p>
    </header>

    <hr>

    <main>
	<div class="both">
            <div class="share">
                <div class="share_top">
                    <h2 class="tick">{{ ticker[0] }}</h2>
                </div>

                <div class="share_main">
                    <div class="share_mid">
                        <h2 class="tick">€{{ ticker[1] }}</h2>
                    </div>
                    <div class="share_mid">
                        <h2 class="tick">{{ ticker[2] }}</h2>
                    </div>
                    <div class="share_bottom">
                        <h2 class="tick">{{ ticker[3] }}</h2>
                    </div>
                </div>
            </div>

            <div class="graph">
                <div class="holder">
                    <script> var chartData = {{ chart_data | safe }}; var tickerName = {{ str_ticker | safe }};</script>
                    <canvas id="chart"></canvas>
                </div>
            </div>
	</div>

	<div class="tickers">
		<div class="each">
        		<div class="equal"><p>{{ ticker[0] }}</p></div>
            		<div class="equal"><p>{{ ticker[1] }}</p></div>
	        	<div class="equal"><p>{{ ticker[2] }}</p></div>
            		<div class="equal"><p>{{ ticker[3] }}</p></div>
        	</div>
	</div>

    </main>






</body>
<script src="../static/chart.js"></script>
</html>
